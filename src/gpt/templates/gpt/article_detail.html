{% extends 'layout.html' %}

{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.content }}</p>
<a href="{% url 'gpt:article_edit' object.pk %}">Edit</a>
<a href="{% url 'gpt:article_delete' object.pk %}">Delete</a>
<a href="{% url 'gpt:article_list' board_id=object.board.id %}">Back to articles</a>
{% endblock %}

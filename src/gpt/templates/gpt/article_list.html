{% extends "layout.html" %}

{% block content %}
<h2>Articles</h2>
<ul>
    {% for article in object_list %}
        <li><a href="{% url 'gpt:article_detail' article.pk %}">{{ article.title }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'gpt:article_create' board_id=board.id %}">Create new article</a>
{% endblock %}

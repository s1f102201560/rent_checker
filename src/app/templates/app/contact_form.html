{% extends "app/base.html" %}
{% load static %}

{% block nav %}
{% endblock nav %}

{% block main %}
<!-- ナビゲーションバー -->
<nav class="fixed w-full z-30 top-0 text-white bg-yellow-200">
  <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-4">
    <div class="pl-4 flex items-center">
      <a class="text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
        <i class="fa-solid fa-check h-8 inline"></i>
        RENT CHECKER
      </a>
    </div>
    <div class="block lg:hidden pr-4">
      <button id="nav-toggle" class="flex items-center p-1 text-gray-500">
        <i class="fa-solid fa-bars h-8 w-8"></i>
      </button>
    </div>
    <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="nav-content">
      <ul class="lg:flex items-center justify-between text-base text-gray-500 pt-4 lg:pt-0">
        <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-yellow-100"
            href="{% url 'signup' %}">新規登録</a></li>
        <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-yellow-100"
            href="{% url 'login' %}">ログイン</a></li>
      </ul>
    </div>
  </div>
  <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
</nav>

<!-- フォーム -->
{% block content %}
  <section class="bg-white border-b py-8">
    <div class="container max-w-5xl mx-auto m-8">
      <div class="flex flex-wrap">
        <div class="w-5/6 sm:w-1/2 p-6">
          <h1 class="my-4 text-5xl font-bold leading-tight">お問い合わせ</h1>
          <p>お問い合わせフォームです。下記のフォームにご記入ください。</p>
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-yellow-200 hover:bg-yellow-300 text-white font-bold py-2 px-4 rounded-lg shadow-md">送信</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
  <!--Footer-->
  {% include "app/footer.html" %}
  {% endblock main %}

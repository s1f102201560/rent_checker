{% block sidebar %}
<div class="sidebar">
    <h2>Chat Logs</h2>
    <ul>
        {% for log in user.chat_logs.all %}
        <li>
            <a href="{% url 'sandbox_chat_log_detail' log.id %}">
                {{ log.created_at|date:"Y-m-d H:i" }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

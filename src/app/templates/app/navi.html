{% load static %}

<head>
  <link href="{% static 'app/css/hamburger.css' %}" rel="stylesheet">
</head>

<nav class="fixed w-full z-30 top-0 text-white bg-yellow-200">
  <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-4">
    <div class="pl-4 flex items-center">
      <a class="text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="/">
        <i class="fa-solid fa-check h-8 inline"></i>
        RENT CHECKER
      </a>
    </div>
    <div class="block lg:hidden pr-4">
      <button id="nav-toggle" class="flex items-center p-1 text-gray-500">
        <div class="plate plate2" onclick="this.classList.toggle('active')">
          <svg class="burger" version="1.1" height="100" width="100" viewBox="0 0 100 100">
            <path class="line line1" d="M 50,65 H 70 C 70,65 75,65.198488 75,70.762712 C 75,73.779026 74.368822,78.389831 66.525424,78.389831 C 22.092231,78.389831 -18.644068,-30.508475 -18.644068,-30.508475" />
            <path class="line line2" d="M 50,35 H 70 C 70,35 81.355932,35.300135 81.355932,25.635593 C 81.355932,20.906215 78.841706,14.830508 72.881356,14.830508 C 35.648232,14.830508 -30.508475,84.322034 -30.508475,84.322034" />
            <path class="line line3" d="M 50,50 H 30 C 30,50 12.288136,47.749959 12.288136,60.169492 C 12.288136,67.738339 16.712974,73.305085 40.677966,73.305085 C 73.791674,73.305085 108.47458,-19.915254 108.47458,-19.915254" />
            <path class="line line4" d="M 50,50 H 70 C 70,50 81.779661,50.277128 81.779661,36.607372 C 81.779661,28.952694 77.941689,25 69.067797,25 C 39.95532,25 -16.949153,119.91525 -16.949153,119.91525" />
            <path class="line line5" d="M 50,65 H 30 C 30,65 17.79661,64.618439 17.79661,74.152543 C 17.79661,80.667556 25.093813,81.355932 38.559322,81.355932 C 89.504001,81.355932 135.59322,-21.186441 135.59322,-21.186441" />
            <path class="line line6" d="M 50,35 H 30 C 30,35 16.525424,35.528154 16.525424,24.152542 C 16.525424,17.535987 22.597755,13.559322 39.40678,13.559322 C 80.617882,13.559322 94.067797,111.01695 94.067797,111.01695" />
          </svg>
          <svg class="x" version="1.1" height="100" width="100" viewBox="0 0 100 100">
            <path class="line" d="M 34,32 L 66,68" />
            <path class="line" d="M 66,32 L 34,68" />
          </svg>
        </div>
      </button>
    </div>
    <!--ログイン時-->
    {% if user.is_authenticated %}
    <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="nav-content">
      <ul class="lg:flex items-center justify-between text-base text-gray-500 pt-4 lg:pt-0">
        <li>
          <form method="POST" action="{% url 'logout' %}?next={{ request.path }}">
            {% csrf_token %}
            <button type="submit"
              class="lg:p-4 p-3 w-full text-left lg:w-auto block border-b-2 border-transparent hover:border-yellow-100">
              ログアウト
            </button>
          </form>
        <li><a class="lg:p-4 p-3 block border-b-2 border-transparent hover:border-yellow-100"
            href="{% url 'password_change' %}">パスワード変更</a>
        </li>
        <li><a class="lg:p-4 p-3 block border-b-2 border-transparent hover:border-yellow-100"
          href="{% url 'document' %}">AI機能</a>
        </li>
        <li>
          <div class="relative inline-block text-left">
            <div>
              <button type="button"
                class="inline-flex w-full justify-center gap-x-1.5 rounded-md px-3 py-2 hover:bg-yellow-100 bg-yellow-200"
                id="menu-button" aria-expanded="true" aria-haspopup="true" onclick="toggleMenu()">
                知識を付ける
                <svg id="menu-icon" class="-mr-1 h-5 w-5 text-gray-400 transition-transform duration-200"
                  viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                  <path fill-rule="evenodd"
                    d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </div>
            <div id="dropdown-menu"
              class="absolute left-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
              role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div class="py-1" role="none">
                <a href="{% url 'security_deposit' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-yellow-100"
                  role="menuitem" tabindex="-1" id="menu-item-0">敷金礼金とは</a>
                <a href="{% url 'brokerage_fee' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-yellow-100"
                  role="menuitem" tabindex="-1" id="menu-item-1">仲介手数料について</a>
                <a href="{% url 'before_move' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-yellow-100"
                  role="menuitem" tabindex="-1" id="menu-item-2">入居前に必要なこと</a>
                <a href="{% url 'restoration' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-yellow-100"
                  role="menuitem" tabindex="-1" id="menu-item-3">原状回復とは</a>
                <a href="{% url 'penalty_fee' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-yellow-100"
                  role="menuitem" tabindex="-1" id="menu-item-4">違約金について</a>
                <a href="{% url 'insurance' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-yellow-100"
                  role="menuitem" tabindex="-1" id="menu-item-5">保険料について</a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!--非ログイン時-->
    {% else %}
    <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="nav-content">
      <ul class="lg:flex items-center justify-between text-base text-gray-500 pt-4 lg:pt-0">
        <li><a class="lg:p-4 p-3 block border-b-2 border-transparent hover:border-yellow-100"
            href="{% url 'signup' %}">新規登録</a>
        </li>
        <li><a class="lg:p-4 p-3 block border-b-2 border-transparent hover:border-yellow-100"
            href="{% url 'login' %}?next={{ request.path }}">ログイン</a>
        </li>
        <li><a class="lg:p-4 p-3 block border-b-2 border-transparent hover:border-yellow-100"
          href="{% url 'index' %}">AI機能</a>
        </li>
        <li>
          <div class="relative inline-block text-left">
            <div>
              <button type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md px-3 py-2 hover:bg-yellow-100 bg-yellow-200" id="menu-button" aria-expanded="true" aria-haspopup="true" onclick="toggleMenu()">
                知識を付ける
                <svg id="menu-icon" class="-mr-1 h-5 w-5 text-gray-400 transition-transform duration-200" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                  <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                </svg>
              </button>
            </div>
            <div id="dropdown-menu" class="absolute left-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
              <div class="py-1" role="none">
                <a href="{% url 'security_deposit' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-yellow-100" role="menuitem" tabindex="-1" id="menu-item-0">敷金礼金とは</a>
                <a href="{% url 'brokerage_fee' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-yellow-100" role="menuitem" tabindex="-1" id="menu-item-1">仲介手数料について</a>
                <a href="{% url 'before_move' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-yellow-100" role="menuitem" tabindex="-1" id="menu-item-2">入居前に必要なこと</a>
                <a href="{% url 'restoration' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-yellow-100" role="menuitem" tabindex="-1" id="menu-item-3">原状回復とは</a>
                <a href="{% url 'penalty_fee' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-yellow-100" role="menuitem" tabindex="-1" id="menu-item-4">違約金について</a>
                <a href="{% url 'insurance' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-yellow-100" role="menuitem" tabindex="-1" id="menu-item-5">保険料について</a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    {% endif %}
  </div>
  <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
</nav>

<script>
  function toggleMenu() {
    const menu = document.getElementById('dropdown-menu');
    const icon = document.getElementById('menu-icon');
    menu.classList.toggle('hidden');
    icon.classList.toggle('rotate-180'); // アイコンを回転させるクラスをトグル
  }
</script>

<style>
  .rotate-180 {
    transform: rotate(180deg);
  }
</style>

{% extends "app/base.html" %}
{% load static %}

{% block main %}
  <h1>Welcome to the Sandbox Chat</h1>

  <script>
      // 乱数値で部屋を生成
      var roomName = Math.random().toString(36).substring(2, 15);
      // 生成された部屋にリダイレクト
      window.location.href = '/sandbox_chat/' + roomName + '/';
  </script>
{% endblock main %}

{% extends "app/base.html" %}
{% load static %}

{% block main %}
  <h2>{{ document.title }} by {{ document.author.username }}</h2>
  <div class="document-date">
    投稿日：{{ document.created_at }}
  </div>
  {% if user.is_authenticated and document.author_id == user.id %}
    <a href="{% url 'document_edit' document.id %}">編集</a>
  {% endif %}
{% endblock main %}

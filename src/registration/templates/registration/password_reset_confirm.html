{% extends "registration/base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'registration/css/form.css' %}">
  {{ block.super }}
{% endblock %}

{% block main %}
  <div class="w-full max-w-md mx-auto mt-24">
    <div class="text-center">
      <h2 class="text-2xl font-semibold">
        パスワード再設定
      </h2>
      {% if validlink %}
        <div class="mt-8">
          {% include "registration/_form.html" with submit_label="変更" %}
        </div>
      {% else %}
        <p class="text-red-500 mt-4">無効なリンクです。</p>
      {% endif %}
    </div>
  </div>
{% endblock %}

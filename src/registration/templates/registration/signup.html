{% extends "registration/base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'registration/css/form.css' %}">
  {{ block.super }}
{% endblock %}

{% block main %}
  <div class="w-full max-w-md mx-auto text-center mt-20">
    <h1 class="text-2xl font-semibold">新規登録</h1>
  </div>
  <div class="w-full max-w-md mx-auto mt-8">
    {% include "registration/_form.html" with submit_label="登録" form_type="signup" %}
  </div>
  <p class="w-full max-w-md mx-auto mt-4 text-right">
    <span class="text-xs text-gray-600">
      アカウントをお持ちの方は <a href="{% url 'login' %}" class="hover:text-gray-800 underline">ログイン</a>
    </span>
  </p>
{% endblock %}
